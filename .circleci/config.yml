version: 2.1

executors:
  vr_server:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.large

commands:

  render_environment:
    steps:
      - run:
          command: |
            java -jar mm15.jar
          shell: powershell.exe
          timeout: 7200

jobs:
  virtual_realm:
    executor: vr_server
    parameters:
      world_instance:
        type: string
        default: "central-plaza"
    steps:
      - checkout
      - render_environment

workflows:
  metaverse_hosting:
    jobs:
      - virtual_realm:
          matrix:
            parameters:
              world_instance:
                - "avatar-customization"
                - "social-gathering-hub"
                - "virtual-shopping-mall"
                - "digital-art-gallery"
